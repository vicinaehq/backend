version: '3.8'

services:
  # Vicinae Extension Store API
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: vicinae-store
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - API_SECRET=${API_SECRET}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-10485760}
      - DEFAULT_PAGE_SIZE=${DEFAULT_PAGE_SIZE:-100}
      - LOCAL_STORAGE_PATH=/app/storage
      - LOCAL_STORAGE_URL=https://${DOMAIN}/storage
      - API_BASE_URL=https://${DOMAIN}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
    volumes:
      # Persist database
      - ./data/db:/app/prisma
      # Persist uploaded extensions and assets
      - ./data/storage:/app/storage
    networks:
      - vicinae-network
    # Don't expose port publicly - only accessible via Caddy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: vicinae-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      # Persist SSL certificates
      - ./data/caddy/data:/data
      - ./data/caddy/config:/config
    networks:
      - vicinae-network
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - app

networks:
  vicinae-network:
    driver: bridge
